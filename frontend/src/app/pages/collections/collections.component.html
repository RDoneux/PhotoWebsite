<div class="collections__page-wrapper">
  <app-nav-bar></app-nav-bar>
  <app-page-title>Collections</app-page-title>
  <ng-container *ngIf="collections">
    <h5 class="collections__count">{{ collections.length }} items</h5>
  </ng-container>
  <div class="collections__collection-wrapper">
    <app-collection
      *ngFor="let collection of collections"
      [id]="collection._id"
      [imageUrl]="collection.imageUrl"
      [title]="collection.title"
      [imageCount]="collection.images.length"
    ></app-collection>
  </div>
</div>
