<div class="contact__page-wrapper">
  <app-page-title>Contact</app-page-title>
  <p class="contact__response-info">
    I will try to respond within 2 working days, but if you don't hear from me,
    you can also contact me on social media.
  </p>
  <app-text-input [label]="'Name'"></app-text-input>
  <app-text-input [label]="'Subject'"></app-text-input>
  <app-text-area [label]="'Message'"></app-text-area>
  <app-button [label]="'Submit'"></app-button>
</div>
